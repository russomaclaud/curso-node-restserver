<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLe SigIn</title>

    <meta name="google-signin-client_id" content="45667520400-hhj1vjs68hniedq4ga1t3tku2kio70q4.apps.googleusercontent.com">
</head>
<body>
    <h1>Google SignIn</h1>
    <hr>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>





    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>

        console.log(window.location.hostname.includes('localhost'));

            var url = (window.location.hostname.includes('localhost'))
                ? 'http://localhost:3001/api/auth/google'   //Modo desarroro localhost
                : 'Mi hosting web';   //Modo producciÃ³n hostname del deployment en el hosting

        function onSignIn(googleUser) {

            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            var id_token = googleUser.getAuthResponse().id_token;
            const data = { id_token };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then( resp => resp.json() )
            .then( data => console.log( 'Mi Server', data ) )
            .catch(console.log);
          }

          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              console.log('User signed out.');
            });
          }
    </script>
</body>
</html>
